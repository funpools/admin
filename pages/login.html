<div class="page no-navbar no-toolbar no-swipeback">
  <div class="page-content login-screen-content">
    <div style="display: flex; flex-direction: column; justify-content: center">
      <img src="./logo.png" width="150px" style="margin: 32px auto" />
      <div class="login-screen-title">Sign In</div>
    </div>

    <div class="block">
      <form onsubmit="return false">
        <div class="list">
          <ul>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input id="uname" type="text" name="email" placeholder="Email address">
                </div>
              </div>
            </li>
            <li class="item-content item-input">
              <div class="item-inner">
                <div class="item-input-wrap">
                  <input id="pword" type="password" placeholder="Password">
                </div>
              </div>
            </li>
          </ul>
        </div>
        <input type="submit" id="log-in" class="button button-fill button-round" value="Log In" />
      </form>
    </div>
    <div class="block">
      <div class="block-footer">

        <a href="#" onclick="forgotPassword()" class="link">Forgot Password?</a>
      </div>
    </div>
  </div>
</div>
